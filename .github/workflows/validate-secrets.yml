name: Validate Secrets Configuration

on:
  workflow_dispatch:
    inputs:
      check_type:
        description: 'Type of validation to run'
        required: true
        default: 'basic'
        type: choice
        options:
          - basic
          - railway
          - aws
          - all

jobs:
  validate-secrets:
    name: Validate Repository Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Basic Secrets
        if: github.event.inputs.check_type == 'basic' || github.event.inputs.check_type == 'all'
        run: |
          echo "## ðŸ” Basic Secrets Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check Railway secrets (without exposing values)
          if [ -n "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "âœ… RAILWAY_TOKEN: Available (length: ${#RAILWAY_TOKEN})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ RAILWAY_TOKEN: Missing" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            echo "âœ… RAILWAY_PROJECT_ID: Available" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ RAILWAY_PROJECT_ID: Missing" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Test Railway Connection
        if: github.event.inputs.check_type == 'railway' || github.event.inputs.check_type == 'all'
        run: |
          echo "## ðŸš‚ Railway Connection Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "âŒ Cannot test Railway - RAILWAY_TOKEN missing" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          # Install Railway CLI
          npm install -g @railway/cli
          
          # Test authentication
          if railway whoami > /dev/null 2>&1; then
            echo "âœ… Railway authentication successful" >> $GITHUB_STEP_SUMMARY
            
            # Test project linking
            if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
              if railway link ${{ secrets.RAILWAY_PROJECT_ID }} > /dev/null 2>&1; then
                echo "âœ… Railway project linking successful" >> $GITHUB_STEP_SUMMARY
                
                # List services
                echo "### Available Services:" >> $GITHUB_STEP_SUMMARY
                railway status --json | jq -r '.services[].name' | while read service; do
                  echo "- $service" >> $GITHUB_STEP_SUMMARY
                done
              else
                echo "âŒ Railway project linking failed" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "âš ï¸ RAILWAY_PROJECT_ID not set - cannot test project linking" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ Railway authentication failed" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Check AWS Secrets
        if: github.event.inputs.check_type == 'aws' || github.event.inputs.check_type == 'all'
        run: |
          echo "## â˜ï¸ AWS Secrets Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check AWS secrets
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "âœ… AWS_ACCESS_KEY_ID: Available" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ AWS_ACCESS_KEY_ID: Missing (optional for S3 backups)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "âœ… AWS_SECRET_ACCESS_KEY: Available" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ AWS_SECRET_ACCESS_KEY: Missing (optional for S3 backups)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${{ secrets.AWS_REGION }}" ]; then
            echo "âœ… AWS_REGION: Available (${{ secrets.AWS_REGION }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ AWS_REGION: Missing (optional for S3 backups)" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "${{ secrets.BACKUP_S3_BUCKET }}" ]; then
            echo "âœ… BACKUP_S3_BUCKET: Available" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ BACKUP_S3_BUCKET: Missing (optional for S3 backups)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Notification Secrets
        if: github.event.inputs.check_type == 'all'
        run: |
          echo "## ðŸ“¢ Notification Secrets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "âœ… SLACK_WEBHOOK_URL: Available" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ SLACK_WEBHOOK_URL: Missing (optional for notifications)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Generate Recommendations
        if: always()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ’¡ Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if critical secrets are missing
          MISSING_CRITICAL=false
          
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "ðŸ”´ **CRITICAL**: Add RAILWAY_TOKEN to repository secrets" >> $GITHUB_STEP_SUMMARY
            MISSING_CRITICAL=true
          fi
          
          if [ -z "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            echo "ðŸ”´ **CRITICAL**: Add RAILWAY_PROJECT_ID to repository secrets" >> $GITHUB_STEP_SUMMARY
            MISSING_CRITICAL=true
          fi
          
          if [ "$MISSING_CRITICAL" = "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### How to fix:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to repository Settings â†’ Secrets and variables â†’ Actions" >> $GITHUB_STEP_SUMMARY
            echo "2. Add the missing secrets with correct values" >> $GITHUB_STEP_SUMMARY
            echo "3. Re-run this workflow to validate" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All critical secrets are configured!" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Optional improvements:" >> $GITHUB_STEP_SUMMARY
          echo "- Configure AWS secrets for S3 backup storage" >> $GITHUB_STEP_SUMMARY
          echo "- Add Slack webhook for deployment notifications" >> $GITHUB_STEP_SUMMARY
