version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: mdv_postgres
    environment:
      POSTGRES_DB: mdv
      POSTGRES_USER: mdv
      POSTGRES_PASSWORD: mdv
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdv"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: mdv_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:

