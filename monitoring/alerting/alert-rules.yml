# Prometheus Alert Rules for MDV E-commerce Platform
# Configure automated alerting for critical system issues

groups:
  - name: mdv_critical_alerts
    rules:
      # API Availability
      - alert: APIDown
        expr: up{job="mdv-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: mdv-api
          team: platform
        annotations:
          summary: "MDV API is down"
          description: "MDV API has been down for more than 2 minutes"
          runbook_url: "https://docs.mdv.com/runbooks/api-down"
          
      - alert: HighErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 10
        for: 5m
        labels:
          severity: critical
          service: mdv-api
          team: platform
        annotations:
          summary: "High 5xx error rate detected"
          description: "5xx error rate is {{ $value }}% for more than 5 minutes"
          runbook_url: "https://docs.mdv.com/runbooks/high-error-rate"
          
      - alert: DatabaseConnectionPoolExhausted
        expr: (database_connections_active / database_pool_size) * 100 > 90
        for: 2m
        labels:
          severity: critical
          service: database
          team: platform
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Database connection pool usage is {{ $value }}%"
          runbook_url: "https://docs.mdv.com/runbooks/db-pool-exhausted"
          
      - alert: CircuitBreakerOpen
        expr: database_circuit_breaker_state == 1
        for: 0m
        labels:
          severity: critical
          service: database
          team: platform
        annotations:
          summary: "Database circuit breaker is open"
          description: "Database circuit breaker has opened, indicating database issues"
          runbook_url: "https://docs.mdv.com/runbooks/circuit-breaker-open"
          
      - alert: AuthenticationFailureSpike
        expr: rate(http_requests_total{endpoint="/api/auth/login",status="401"}[5m]) > 10
        for: 3m
        labels:
          severity: critical
          service: authentication
          team: security
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failures: {{ $value }} per second"
          runbook_url: "https://docs.mdv.com/runbooks/auth-failures"

  - name: mdv_warning_alerts
    rules:
      # Performance Warnings
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 10m
        labels:
          severity: warning
          service: mdv-api
          team: platform
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s"
          runbook_url: "https://docs.mdv.com/runbooks/high-response-time"
          
      - alert: HighMemoryUsage
        expr: (memory_usage_bytes / memory_total_bytes) * 100 > 80
        for: 15m
        labels:
          severity: warning
          service: infrastructure
          team: platform
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%"
          runbook_url: "https://docs.mdv.com/runbooks/high-memory"
          
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 15m
        labels:
          severity: warning
          service: infrastructure
          team: platform
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"
          runbook_url: "https://docs.mdv.com/runbooks/high-cpu"
          
      - alert: DatabaseSlowQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          service: database
          team: platform
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"
          runbook_url: "https://docs.mdv.com/runbooks/slow-queries"

  - name: mdv_business_alerts
    rules:
      # Business Metrics
      - alert: LowOrderCreationRate
        expr: rate(orders_created_total[1h]) < 0.1
        for: 30m
        labels:
          severity: warning
          service: business
          team: product
        annotations:
          summary: "Low order creation rate"
          description: "Order creation rate is {{ $value }} per second"
          runbook_url: "https://docs.mdv.com/runbooks/low-orders"
          
      - alert: HighPaymentFailureRate
        expr: (rate(payments_failed_total[5m]) / rate(payments_total[5m])) * 100 > 20
        for: 10m
        labels:
          severity: warning
          service: payments
          team: platform
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is {{ $value }}%"
          runbook_url: "https://docs.mdv.com/runbooks/payment-failures"
          
      - alert: HighCartAbandonmentRate
        expr: (rate(cart_abandoned_total[1h]) / rate(cart_created_total[1h])) * 100 > 70
        for: 1h
        labels:
          severity: info
          service: business
          team: product
        annotations:
          summary: "High cart abandonment rate"
          description: "Cart abandonment rate is {{ $value }}%"
          runbook_url: "https://docs.mdv.com/runbooks/cart-abandonment"

  - name: mdv_security_alerts
    rules:
      # Security Monitoring
      - alert: SuspiciousLoginActivity
        expr: rate(http_requests_total{endpoint="/api/auth/login"}[5m]) > 50
        for: 5m
        labels:
          severity: warning
          service: security
          team: security
        annotations:
          summary: "Suspicious login activity detected"
          description: "Login attempts: {{ $value }} per second"
          runbook_url: "https://docs.mdv.com/runbooks/suspicious-logins"
          
      - alert: RateLimitExceeded
        expr: rate(http_requests_total{status="429"}[5m]) > 5
        for: 5m
        labels:
          severity: warning
          service: security
          team: platform
        annotations:
          summary: "High rate limit violations"
          description: "Rate limit violations: {{ $value }} per second"
          runbook_url: "https://docs.mdv.com/runbooks/rate-limits"

  - name: mdv_infrastructure_alerts
    rules:
      # Infrastructure Health
      - alert: DiskSpaceHigh
        expr: (disk_used_bytes / disk_total_bytes) * 100 > 85
        for: 10m
        labels:
          severity: warning
          service: infrastructure
          team: platform
        annotations:
          summary: "High disk usage"
          description: "Disk usage is {{ $value }}%"
          runbook_url: "https://docs.mdv.com/runbooks/disk-space"
          
      - alert: NetworkLatencyHigh
        expr: network_latency_seconds > 0.5
        for: 10m
        labels:
          severity: warning
          service: infrastructure
          team: platform
        annotations:
          summary: "High network latency"
          description: "Network latency is {{ $value }}s"
          runbook_url: "https://docs.mdv.com/runbooks/network-latency"
